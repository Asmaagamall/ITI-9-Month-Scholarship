<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" , type="text/css">
    <link href="Icons/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <form method="post">
        
        <div class="container">
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div>
                <label for="usrName">Name :</label>
                <input type="text" name="usrName" placeholder="Enter your Name">
            </div>
            <div>
                <label for="usrMobile">Mobile :</label>
                <input type="number" name="usrMobile" placeholder="Enter your Mobile">
            </div>
            <div>
                <label for="usrAddress">Address :</label>
                <input type="text" name="usrAddress" placeholder="Enter your Address">
            </div>
            <div>
                <label for="usrEmail">Email :</label>
                <input type="email" name="usrEmail" placeholder="Enter your Email">
            </div>
            <div>
                <input class="registerbtn" type="submit">
            </div> 
    </div>
    </form>
</body>
</html>
