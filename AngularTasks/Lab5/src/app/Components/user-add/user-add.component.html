<div class="form">
    <div class="form-group">
        <label>Name</label>
        <input #name type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input #age type="number" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input #email type="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input #phone type="text" class="form-control">
    </div>
    <div class="form-group">
        <input type="button" value="Add" (click)="Add(name.value,age.value,phone.value,email.value)" class="btn btn-primary">
    </div>

</div>
<a routerLink="/" class="btn btn-outline-primary"> Back To Home</a>
