<div class="container">
    <div class="row">
        <div class="col">
            <form  [formGroup] = "formValidation"  class="form" (ngSubmit)="getValue()">
                <div class="form-group d-flex m-auto">
                    <label class="col-3">Name</label>
                    <input formControlName="name" type="text" class="form-control">
                    <div *ngIf = "!NameValid" style="color: red; text-align: center;">Name not valid</div>

                </div>
                <div class="form-group d-flex m-auto">
                    <label class="col-3">Age</label>
                    <input formControlName="age" type="number" class="form-control">
                    <div *ngIf = "!AgeValid" style="color: red; text-align: center;">Age not valid</div>
                </div>
                <div class="form-group d-flex m-auto">
                    <label class="col-3">Email</label>
                    <input formControlName="email" type="email" class="form-control">
                    <div *ngIf = "!EmailValid" style="color: red; text-align: center;">Email not valid</div>

                </div>
                <div class="form-group d-flex m-auto">
                    <input type="submit" value="submit" class="btn btn-outline-success">
                </div>

            </form>
        </div>
    </div>
</div>
